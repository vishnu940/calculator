<body>
    <div class="container">
        <div class="main">
            <input type="text" name="" id="txt1">
            <div class="row1">
                <input type="button" value="7" class="btn" onclick="dispbox('7')">
                <input type="button" value="8" class="btn" onclick="dispbox('8')">

            </div>
            <div class="row2">
                <input type="button" value="4" class="btn bt2" onclick="dispbox('4')">
